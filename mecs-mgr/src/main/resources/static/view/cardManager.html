<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../3rd/layui/css/layui.css">
<script src="../3rd/layui/layui.js"></script>
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div class="layui-body" style="left: 15px; top: 5px; right: 15px;">
			<!-- 内容主体区域 -->
			<div class="layui-form-item">

				<div class="layui-inline" style="margin: 0px 0px 0px -40px">
					<label class="layui-form-label ">用户名</label>
					<div class="layui-input-block">
						<input type="text" name="" id="userName" lay-verify="required"
							placeholder="请输入用户名" autocomplete="off" class="layui-input"
							style="width: 250px; height: 30px;">
					</div>
				</div>

				<div class="layui-inline" style="margin: 0px 0px 0px -20px;">
					<label class="layui-form-label">开始时间</label>
					<div class="layui-input-block">
						<input type="text" name="date" id="date1" placeholder="请输入开始时间"
							autocomplete="off" class="layui-input"
							style="width: 250px; height: 30px;">
					</div>
				</div>

				<div class="layui-inline" style="margin: 0px 0px 0px -20px;">
					<label class="layui-form-label" id="regTime">结束时间</label>
					<div class="layui-input-block">
						<input type="text" name="date2" id="date3" placeholder="请输入结束时间"
							autocomplete="off" class="layui-input"
							style="width: 250px; height: 30px;">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-inline" style="margin: 0px 0px -20px -150px">
					<div class="layui-input-block">
						<label class="layui-form-label">状态</label>
						<div class="layui-input-block">
							<select name="state" lay-verify="" id="docType"
								style="width: 250px; height: 30px; font-size: 13px;">
								<option value="">请选择</option>
								<option value="0">待销售</option>
								<option value="1">已销售</option>
							</select>
						</div>
					</div>
				</div>

				<div class="layui-inline" style="margin: 0px 0px -20px -20px;">
					<label class="layui-form-label">卡号</label>
					<div class="layui-input-block">
						<input type="text" name="" id="cardNumber"
							placeholder="请输入卡号(可模糊查询)" lay-verify="required"
							autocomplete="off" class="layui-input"
							style="width: 250px; height: 30px;">
					</div>
				</div>

				<div class="layui-inline" style="margin: 0px 0px -20px 20px;">
					<button type="button"
						class="layui-btn layui-btn-normal layui-btn-sm"
						style="width: 100px" id="addCard">
						<i class="layui-icon layui-icon-layer layuiadmin-button-btn"></i>卡入库
					</button>
				</div>

				<div class="layui-inline" style="margin: 0px 0px -20px 6px;">
					<button class="layui-btn layuiadmin-btn-admin layui-btn-sm"
						id="search" lay-submit lay-filter="LAY-user-back-search"
						style="width: 100px">
						<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>搜索
					</button>
				</div>

				<div class="layui-inline" style="margin: 0px 0px -20px 6px;">
					<button type="button" id="clean"
						class="layui-btn layui-btn-danger layui-btn-sm"
						style="width: 100px">
						<i class="layui-icon layui-icon-delete layuiadmin-button-btn"></i>清空
					</button>
				</div>
			</div>
			
			<!--表格内容-->
			<div style="margin-top: 40px;">
				<div class="layui-form">
					<table class="layui-table" id="cardTable" style="width: 100%;">

					</table>
					<div class="layui-input-inline" id="pageBtn"
						style="margin-left: 640px">

						<button class="layui-btn layui-btn-sm" id="pageBtn1">
							<i class="layui-icon"></i>
						</button>
						<label class="layui-form-label" id="pageNum">1/1</label>
						<button class="layui-btn layui-btn-sm" id="pageBtn2">
							<i class="layui-icon"></i>
						</button>

						<div id="test1"></div>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>

<script src="../3rd/js/jquery.min.js"></script>
<script src="../js/cardManager.js"></script>

</html>
