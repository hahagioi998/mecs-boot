<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" href="../3rd/layui/css/layui.css">
	
</head>
<body>

	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin" style="width: 100%">
			<div class="layui-body" style="left: 30px;top: 5px;right: 30px;">
				<fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;width: 100%;right: 30px;">
					<legend style="font-weight: bold;">充值</legend>
					<div style="text-align: center;">
						<div class="layui-inline">
							<label class="layui-form-label">充值卡号</label>
							<div class="layui-input-block">
								    <!--  限制只能输入5位数字 -->
									<input maxlength="5" onkeyup="value=value.replace(/[^\d]/g,'')"
								type="text" name="cardNum" id="cardNum" autocomplete="off" class="layui-input" readonly="readonly">
							</div>
						</div>
						<br />
						<br />
						<div class="layui-inline">
							<label class="layui-form-label">充值金额</label>
							<div class="layui-input-block">
								    <!--  限制只能输入5位数字 -->
									<input maxlength="5" onkeyup="value=value.replace(/[^\d]/g,'')"
								type="text" name="money" id="money" autocomplete="off" class="layui-input">
							</div>
						</div>
						<br />
						<br />
						<!-- <div class="layui-inline">
							<label class="layui-form-label">确认新密码</label>
							<div class="layui-input-block">
								<input type="password" name="surePswd" id="surePswd" autocomplete="off" class="layui-input">
							</div>
						</div> -->
						<br />
						<br />
						<div class="layui-inline">
							<button onclick="topUp()" class="layui-btn layuiadmin-btn-admin layui-btn-sm">
								<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i> 
								确认充值
							</button>
							<button class="layui-btn layui-btn-danger layuiadmin-btn-admin layui-btn-sm" onclick="out()">
								<i class="layui-icon layui-icon-delete layuiadmin-button-btn"></i> 
								取消
							</button>
							<br />
							<br />
						</div>
					</div>
				</fieldset>
			</div>
		</div>
	</body>


</body>
	<script src="../3rd/layui/layui.js"> </script>
	<script src="../3rd/js/jquery.min.js"></script>
	<script src="../js/AdminTopUp.js"></script>
</html>
