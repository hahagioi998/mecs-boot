<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../3rd/layui2/css/layui.css">
<script src="../3rd/layui2/layui.js"></script>

</head>

<body class="layui-layout-body">
	<!-- <form class="layui-form"> -->
		<div class="layui-layout layui-layout-admin">
			<div class="layui-body" style="left: 15px; top: 10px">
				<!-- 内容主体区域 -->
				<div class="layui-form-item">

					<div class="layui-inline" style="margin: 0px 0px 0px -50px;">
						<label class="layui-form-label">角色</label>
						<div class="layui-input-block">
							<input type="text" name="" id="role" placeholder="请输入角色"
								lay-verify="required" autocomplete="off" maxlength="10"
								class="layui-input" style="width: 200px; height: 30px;">
						</div>
					</div>

				</div>
			
					<div class="layui-form-item" style="margin: 0px 0px 0px 10px;">
					<div class="layui-collapse" lay-accordion
						style="width: 520px;">
						<div class="layui-colla-item">
							<h2 class="layui-colla-title">请选择菜单</h2>
							<div class="layui-colla-content layui-show" style="height: 280px;overflow:auto ">
									<div id="menu"></div>
							</div>
						</div>

					</div>
				</div> 


				<div class="layui-form-item" >
				<div class="layui-inline" style="margin: 0px 0px -30px 90px;">
					<button type="button" id="sure"
						class="layui-btn layui-btn-normal layui-btn-sm"
						style="width: 100px">
						<i class="layui-icon layui-icon layuiadmin-button-btn"></i>确定
					</button>
				</div>

				<div class="layui-inline" style="margin: 0px 0px -30px 60px;">
					<button type="button" id="close"
						class="layui-btn layui-btn-danger layui-btn-sm"
						style="width: 100px">
						<i class="layui-icon layui-icon layuiadmin-button-btn"></i>取消
					</button>
				</div>
				

				</div>

			</div>
		</div>
		<!-- //hiddeen 隐藏域 -->
		<input type="hidden" id="fid" value="" />
<!-- 	</form> -->
	<script src="../3rd/js/jquery.min.js"></script>
	<script src="../js/roleUpdate.js"></script>
	<script type="text/javascript"></script>
</body>


</html>
