<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../3rd/layui/css/layui.css">
<script src="../3rd/layui/layui.js"></script>
</head>

<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div class="layui-body" style="left: 15px; top:15px; right: 25px;">
			<!-- 内容主体区域 -->
			<div class="layui-form-item">
				<div class="layui-inline" style="margin: 0px 0px 0px -30px;">
					<label class="layui-form-label">账号</label>
					<div class="layui-input-block">
						<input type="text" name="" id="adminAcc" placeholder="请输入账号"
							lay-verify="required" autocomplete="off" maxlength="50"class="layui-input" style="width: 220px;height: 30px;">
					</div>
				</div>

				<div class="layui-inline" style="margin: 0px 0px 0px -20px;">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input type="text" name="" id="adminName" placeholder="请输入姓名"
							lay-verify="required" autocomplete="off" maxlength="25"class="layui-input"style="width: 220px; height: 30px;">
					</div>
				</div>
					<div class="layui-inline" style="margin: 0px 0px 0px 0px;">
					<label class="layui-form-label" style="font-size: 15px">状态</label>
					<div class="layui-input-block">
						<select name="state" lay-verify="" id="state"
							style="width: 120px; height: 30px; font-size: 15px; border: 0px" >
							<option value="">请选择</option>
							<option value="0">禁用</option>
							<option value="1">启用</option>
						</select>
					</div>
				</div>
				<div class="layui-inline" style="margin: 0px 0px 0px -10px;">
					<label class="layui-form-label" style="font-size: 15px ;" >科室</label>
					<div class="layui-input-block">
						<select name="dep" lay-verify="" id="dep"
							style="width: 120px; height: 30px; font-size: 15px;border: 0px">
							<option value="">请选择</option>
						</select>
					</div>
				</div>


			</div>

			<div class="layui-form-item">
			<div class="layui-inline" style="margin: 0px 0px 0px -30px;">
					<label class="layui-form-label">注册时间</label>
					<div class="layui-input-block">
						<input type="text" name="date" id="date1" placeholder="注册开始时间"
							autocomplete="off" class="layui-input"style="width: 220px;height: 30px;">
					</div>
				</div>
				<div class="layui-inline" style="margin: 0px 0px 0px -20px;">
					<label class="layui-form-label" id="regTime">至</label>
					<div class="layui-input-block">
						<input type="text" name="date2" id="date2" placeholder="注册结束时间"
							autocomplete="off" class="layui-input"style="width: 220px ;height: 30px;">
					</div>
				</div>
			
			
				<div class="layui-inline" style="margin: 0px 0px 0px 100px;">
					<button class="layui-btn layui-btn-sm" id="search"
						lay-submit lay-filter="LAY-user-back-search" style=" width: 100px">
						<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>搜索
					</button>
					<hidden>
				</div>
				<div class="layui-inline layui-show-xs-block" style="margin: 0px 0px 0px 5px ; ">
					<button class="layui-btn  layui-btn-danger layui-btn-sm" id="clean" style=" width: 100px">
						<i class="layui-icon layui-icon-delete" ></i>清空
					</button>
				</div>
				<div class="layui-inline layui-show-xs-block " style="margin: 0px 0px 0px 5px; ">
					<button class="layui-btn  layui-bg-blue layui-btn-sm" id="add"style=" width: 100px">
						<i class="layui-icon" ></i>增加
					</button>
				</div>
			</div>
			<!--//表格内容-->
			<div class="layui-form">
				<table class="layui-table" id="table" style="width: 100%;">

				</table>
				<div class="layui-input-inline" id="pageBtn" style="margin: 0px 0px 0px 640px; ">
					<button class="layui-btn layui-btn-sm" id="pageBtn1">
						<i class="layui-icon"></i>
					</button>
					<label class="layui-form-label" id="pageNum">1/1</label>
					<button class="layui-btn layui-btn-sm" id="pageBtn2">
						<i class="layui-icon"></i>
					</button>

					<div id="test1"></div>
				</div>
			</div>

		</div>
	</div>
	<!-- //hiddeen 隐藏域 -->
	<input type="hidden" id="adminAccHd" />
	<input type="hidden" id="adminNameHd" />
	<input type="hidden" id="stateHd" />
	<input type="hidden" id="depHd" />
	<input type="hidden" id="date1Hd" />
	<input type="hidden" id="date2Hd" />
</body>
<script src="../3rd/js/jquery.min.js"></script>
<script src="../js/personnelMg.js"></script>
<script type="text/javascript"></script>

</html>
